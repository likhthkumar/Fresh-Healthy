    <script>
        function getCartKey() {
            const userId = localStorage.getItem('currentUserId');
            return userId ? `cartItems_${userId}` : 'cartItems_guest';
        }

        // Ensure cart is empty if order was just placed (handles browser back button)
        if (localStorage.getItem('orderJustPlaced') === '1') {
            localStorage.removeItem(getCartKey());
            localStorage.removeItem('orderJustPlaced');
        }
        // Function to format price
        function formatPrice(price) {
            return '₹' + parseFloat(price).toFixed(2);
        }

        // Function to calculate and update cart totals
        function updateCartTotals() {
            const cartItems = JSON.parse(localStorage.getItem(getCartKey())) || [];
            let subtotal = 0;

            cartItems.forEach(item => {
                subtotal += (item.price || 0) * (item.quantity || 1);
            });

            let shipping = 0;
            if (subtotal < 500 && subtotal > 0) {
                shipping = 40;
            }
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : formatPrice(shipping);
            document.getElementById('total').textContent = formatPrice(total);
        }

        // Function to render cart items
        function renderCartItems() {
            // Clean up invalid cart items
            let cartItems = JSON.parse(localStorage.getItem(getCartKey())) || [];
            cartItems = cartItems.filter(item => item && typeof item === 'object' && typeof item.name === 'string' && item.name.trim() !== '');
            localStorage.setItem(getCartKey(), JSON.stringify(cartItems));
            const cartItemsContainer = document.getElementById('cartItems');

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <a href="home_page.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            cartItemsContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name} Image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${item.price}${item.unit ? ' / ' + item.unit : ''}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            `).join('');

            // Add event listeners to quantity buttons
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item');
                    const itemName = cartItem.querySelector('.item-name').textContent;
                    const quantityElement = this.parentElement.querySelector('.quantity');
                    let quantity = parseInt(quantityElement.textContent);
                    
                    if (this.textContent === '+') {
                        quantity++;
                    } else if (quantity > 1) {
                        quantity--;
                    }
                    
                    quantityElement.textContent = quantity;
                    
                    // Update cart in localStorage
                    const cartItems = JSON.parse(localStorage.getItem(getCartKey())) || [];
                    const itemIndex = cartItems.findIndex(item => item.name === itemName);
                    if (itemIndex !== -1) {
                        cartItems[itemIndex].quantity = quantity;
                        localStorage.setItem(getCartKey(), JSON.stringify(cartItems));
                        updateCartTotals();
                    }
                });
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item');
                    const itemName = cartItem.querySelector('.item-name').textContent;
                    
                    // Remove item from localStorage
                    let cartItems = JSON.parse(localStorage.getItem(getCartKey())) || [];
                    cartItems = cartItems.filter(item => item.name !== itemName);
                    localStorage.setItem(getCartKey(), JSON.stringify(cartItems));
                    
                    // Remove item from DOM
                    cartItem.remove();
                    updateCartTotals();
                    
                    // If cart is empty, show empty cart message
                    if (cartItems.length === 0) {
                        renderCartItems();
                    }
                });
            });
            // Add click event to cart items for product detail navigation
            document.querySelectorAll('.cart-item').forEach(card => {
                card.addEventListener('click', function(e) {
                    // Prevent navigation if a button inside the card is clicked
                    if (e.target.closest('button')) return;
                    const name = card.querySelector('.item-name').textContent;
                    const price = card.querySelector('.item-price').textContent;
                    const img = card.querySelector('img').src;
                    // Build product detail URL
                    const url = `product-detail.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(img)}`;
                    window.location.href = url;
                });
            });
        }

        // Initialize cart
        renderCartItems();
        updateCartTotals();

        // Context-aware Back button logic
        document.addEventListener('DOMContentLoaded', function() {
            var backBtn = document.getElementById('cartBackBtn');
            if (backBtn) {
                backBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    var ref = document.referrer || '';
                    if (ref.includes('checkout.php')) {
                        window.location.href = 'home_page.html';
                    } else if (ref) {
                        window.location.href = ref;
                    } else {
                        window.location.href = 'home_page.html';
                    }
                });
            }
        });
    </script>

            startEvent: 'DOMContentLoaded',
            initClassName: 'aos-init',
            animatedClassName: 'aos-animate',
            useClassNames: false,
            debounceDelay: 50,
            throttleDelay: 99,
            responsive: {
                0: { offset: 80, delay: 0 },
                768: { offset: 120, delay: 0 },
                1024: { offset: 150, delay: 0 }
            }
        });
        
        // Refresh AOS on dynamic content changes
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                AOS.refresh();
            }, 100);
        });
    </script>
