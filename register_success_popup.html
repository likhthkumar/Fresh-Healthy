<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa 0%, #f8fafc 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .success-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.13);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 370px;
      width: 90vw;
      text-align: center;
      animation: fadeInUp 0.6s cubic-bezier(.4,0,.2,1);
      position: relative;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    .success-icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 1.2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(67,233,123,0.10);
      animation: popCheck 0.5s cubic-bezier(.4,0,.2,1);
    }
    @keyframes popCheck {
      0% { transform: scale(0.7); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .success-icon svg {
      width: 38px;
      height: 38px;
      display: block;
    }
    .success-title {
      font-size: 1.45rem;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .success-message {
      color: #444;
      font-size: 1.08rem;
      margin-bottom: 1.7rem;
      font-weight: 500;
    }
    .continue-btn {
      display: inline-block;
      background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.85rem 2.2rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.18s, box-shadow 0.18s;
      margin-top: 1.2rem;
    }
    .continue-btn:hover {
      background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    @media (max-width: 500px) {
      .success-card { padding: 1.2rem 0.5rem; }
      .success-title { font-size: 1.1rem; }
      .success-message { font-size: 0.98rem; }
      .success-icon { width: 48px; height: 48px; }
      .success-icon svg { width: 26px; height: 26px; }
      .continue-btn { font-size: 0.98rem; padding: 0.7rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="success-card" id="popupContainer" style="opacity:1;">
    <div class="success-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12" fill="#43e97b"/><path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <div class="success-title">Successfully Registered</div>
    <div class="success-message">Your account has been created.<br>Welcome to Fresh & Healthy!</div>
    <button class="continue-btn" id="continueBtn">Continue</button>
  </div>
  <script>
    // Only show if registerSuccess flag is set
    if (localStorage.getItem('registerSuccess') === '1') {
      localStorage.removeItem('registerSuccess');
      document.getElementById('continueBtn').onclick = function() {
        window.location.href = 'home_page.html';
      };
    } else {
      // If not set, redirect immediately
      window.location.href = 'home_page.html';
    }
  </script>
</body>
</html>
