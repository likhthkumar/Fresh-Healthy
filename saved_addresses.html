<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saved Addresses - Fresh & Healthy</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #66bb6a;
            --primary-dark: #1b5e20;
            --accent-color: #ffa726;
            --accent-dark: #f57c00;
            --text-primary: #2c3e50;
            --text-secondary: #546e7a;
            --background: linear-gradient(135deg, #f8faf9 0%, #e8f5e9 100%);
            --card-background: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.12);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .addresses-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            border-radius: 2px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        .addresses-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .address-card {
            border: 2px solid #e8f5e9;
            border-radius: var(--border-radius);
            padding: 2rem;
            background: white;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .address-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
            transform: scaleX(0);
            transition: var(--transition-base);
        }

        .address-card:hover::before {
            transform: scaleX(1);
        }

        .address-card:hover {
            border-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .address-card.default {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #f8faf9 0%, #e8f5e9 100%);
            box-shadow: var(--shadow-md);
        }

        .address-card.default::before {
            transform: scaleX(1);
        }

        .default-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .address-info {
            margin-bottom: 1.5rem;
        }

        .address-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .address-name::before {
            content: 'üìç';
            font-size: 1.2rem;
        }

        .address-details {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-light);
        }

        .address-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
            justify-content: center;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff5252, #d32f2f);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .set-default-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            font-weight: 600;
        }

        .set-default-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .add-address-btn {
            width: 100%;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 2px dashed var(--primary-light);
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, rgba(102, 187, 106, 0.05), rgba(46, 125, 50, 0.05));
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .add-address-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .add-address-btn:hover::before {
            left: 100%;
        }

        .add-address-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            background: linear-gradient(135deg, #f8faf9 0%, #e8f5e9 100%);
            border-radius: var(--border-radius);
            border: 2px dashed var(--primary-light);
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .addresses-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .address-card {
                padding: 1.5rem;
            }

            .address-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .address-name {
                font-size: 1.2rem;
            }

            .address-details {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .addresses-container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="addresses-container">
        <a href="home_page.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="page-header">
            <h1>Saved Addresses</h1>
            <p class="page-subtitle">Manage your delivery addresses</p>
        </div>
        
        <div class="addresses-list" id="addressesList">
            <!-- Addresses will be dynamically loaded here -->
        </div>
        
        <a href="address.html" class="add-address-btn">
            <i class="fas fa-plus-circle"></i> Add New Address
        </a>
    </div>

    <script>
        // Function to load and display saved addresses
        function loadSavedAddresses() {
            const addressesList = document.getElementById('addressesList');
            const savedAddresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
            const defaultAddress = localStorage.getItem('defaultAddress');

            if (savedAddresses.length === 0) {
                addressesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üè†</div>
                        <h3>No saved addresses yet</h3>
                        <p>Add your first delivery address to get started with your shopping experience</p>
                    </div>
                `;
                return;
            }

            addressesList.innerHTML = savedAddresses.map((address, index) => `
                <div class="address-card ${defaultAddress === index.toString() ? 'default' : ''}">
                    ${defaultAddress === index.toString() ? '<div class="default-badge">Default Address</div>' : ''}
                    <div class="address-info">
                        <div class="address-name">${address.fullName}</div>
                        <div class="address-details">
                            <strong>Address:</strong> ${address.streetName}, ${address.city}, ${address.state} - ${address.postalCode}<br>
                            <strong>Phone:</strong> ${address.mobileNumber}
                        </div>
                    </div>
                    <div class="address-actions">
                        <button class="action-btn edit-btn" onclick="editAddress(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        ${defaultAddress !== index.toString() ? 
                            `<button class="action-btn set-default-btn" onclick="setDefaultAddress(${index})">
                                <i class="fas fa-star"></i> Set Default
                            </button>` : ''
                        }
                        <button class="action-btn delete-btn" onclick="deleteAddress(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Function to edit an address
        function editAddress(index) {
            const savedAddresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
            const address = savedAddresses[index];
            
            // Store the address to edit in localStorage
            localStorage.setItem('editingAddress', JSON.stringify({...address, index: index}));
            
            // Redirect to address form
            window.location.href = 'address.html';
        }

        // Function to set default address
        function setDefaultAddress(index) {
            localStorage.setItem('defaultAddress', index.toString());
            loadSavedAddresses(); // Reload to update the display
        }

        // Function to delete an address
        function deleteAddress(index) {
            if (confirm('Are you sure you want to delete this address? This action cannot be undone.')) {
                const savedAddresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
                const defaultAddress = localStorage.getItem('defaultAddress');
                
                // Remove the address
                savedAddresses.splice(index, 1);
                localStorage.setItem('savedAddresses', JSON.stringify(savedAddresses));
                
                // Update default address if necessary
                if (defaultAddress === index.toString()) {
                    localStorage.removeItem('defaultAddress');
                } else if (defaultAddress && parseInt(defaultAddress) > index) {
                    localStorage.setItem('defaultAddress', (parseInt(defaultAddress) - 1).toString());
                }
                
                loadSavedAddresses(); // Reload to update the display
            }
        }

        // Load addresses when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedAddresses();
        });
    </script>
    
    <script>
// Guest login modal logic (copied and adapted from home_page.html)
function showLoginModal() {
    if (window.isAuthModalOpen) return;
    window.isAuthModalOpen = true;
    if (!document.getElementById('custom-login-modal-style')) {
        const style = document.createElement('style');
        style.id = 'custom-login-modal-style';
        style.textContent = `
.custom-modal-overlay {
    display: flex;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(44,62,80,0.18);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
.custom-modal {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(44,62,80,0.18);
    padding: 2.2rem 2rem 1.5rem 2rem;
    max-width: 350px;
    width: 90vw;
    text-align: center;
    border: 2px solid #2e7d32;
    animation: popin 0.2s;
}
.custom-modal h3 {
    margin: 0 0 1.2rem 0;
    font-size: 1.25rem;
    color: #2e7d32;
    font-weight: 700;
}
.custom-modal-btns {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
}
.custom-modal-btn {
    border: none;
    border-radius: 30px;
    padding: 0.9rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.18s, color 0.18s, border 0.18s;
    text-decoration: none;
    outline: none;
}
.custom-modal-btn.login {
    background: #2e7d32;
    color: #fff;
}
.custom-modal-btn.login:hover {
    background: #1b5e20;
}
.custom-modal-btn.register {
    background: #fff;
    color: #2e7d32;
    border: 2px solid #2e7d32;
}
.custom-modal-btn.register:hover {
    background: #e6f4ea;
}
.custom-modal-btn.cancel {
    background: #f5f5f5;
    color: #888;
}
.custom-modal-btn.cancel:hover {
    background: #e0e0e0;
}
`;
        document.head.appendChild(style);
    }
    let modalMsg = 'Please Login/ Register to Continue.';
    const modalHTML = `
<div class="custom-modal-overlay" id="login-modal-overlay">
    <div class="custom-modal">
        <h3>${modalMsg}</h3>
        <div class="custom-modal-btns">
            <a href="login.html" class="custom-modal-btn login">Login</a>
            <a href="register.html" class="custom-modal-btn register">Register</a>
            <button class="custom-modal-btn cancel" onclick="closeLoginModal()">Cancel</button>
        </div>
    </div>
</div>
`;
    document.body.insertAdjacentHTML('beforeend', modalHTML);
}
function closeLoginModal() {
    window.isAuthModalOpen = false;
    const modal = document.getElementById('login-modal-overlay');
    if (modal) {
        modal.remove();
    }
}
// On page load, block guest users and show modal
if (localStorage.getItem('isGuest') === '1') {
    document.addEventListener('DOMContentLoaded', function() {
        // Hide the addresses container
        var container = document.querySelector('.addresses-container');
        if (container) container.style.display = 'none';
        showLoginModal();
    });
}
</script>
